<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dog Glossary</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Quicksand:wght@500&family=Sofia+Sans:ital,wght@0,200;1,300&display=swap"
          rel="stylesheet">
</head>
<body>
<section>
    <h1 class="title">Dog Glossary</h1>

    <div id="content"></div>

<script src="js/domHelpers.js"></script>
<script src="js/apiFunctions.js"></script>
